<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function main(arr) {
            var min = arr[0][0]
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] < min) {
                        min = arr[i][j]
                    }
                }
                return min
            }
        }
            var array = [
            [3, 5, 1, 8, -3, 7, 8],

            [7, 12, 6, 9, 20, 56, 89]
        ]

            min = main(array)
            console.log(min)

    </script>
</body>

</html>
