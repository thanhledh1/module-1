<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function footTometer(foot){
            let meter = 0;
            meter = 0.305 * foot;
            return meter;
        }
        function meterToFoot(meter){
                    let foot = 0;
                    foot = 3.279 * meter;
                    return foot;
                }
                var foot = prompt("Nhập foot : ");
                document.write(foot +"foot"+"="+ footTometer(foot)+"metter" +"<br>"); 
                var meter = prompt("Nhập meter : ");
                document.write(meter +"meter"+"="+ meterToFoot(meter)+"foot");
    </script>
</body>
</html>
