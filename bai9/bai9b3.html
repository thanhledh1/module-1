<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Tính chỉ số cân nặng</h1>
    <p>Nhập chiều cao: (m) : <input type="text" name="" id="chieu_cao"></p>
    <p>Nhập cân nặng: (kg) : <input type="text" name="" id="can_nang"></p>
    <br>
    <input type="button" value="Kiểm tra" onclick="nhap()">
    <p id="result">Chỉ số BMI là:</p>
    <script>
        function nhap() {
            var weight = document.getElementById('can_nang').value
            var height = document.getElementById('chieu_cao').value
            var bmi = weight / (height ^ 2)
            var result = ""
            bmi = parseInt(bmi)
            if (bmi < 16)
                result = "Gầy độ 3. Ăn thật nhiều vào nhé" 
            else if (bmi < 17)
                result = "Gầy độ 2"
            else if (bmi < 18.5)
                result = "Gầy độ 1"
            else if (bmi < 25)
                result = "Bình thường"
            else if (bmi < 30)
                result = "Thừa cân"
            else if (bmi < 35)
                result = "Béo phì độ 1"
            else if (bmi < 40)
                result = "Béo phì độ 2"
            else
                result = "Béo phì độ 3" 

            document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";
        
        }
    </script>
</body>

</html>
