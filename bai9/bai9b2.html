<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="docReady()">
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
        style="position:absolute;left:0; top:0;" height="100" width="80" />
    <script>
        function phimlen() {
            var element = document.getElementById('nobita');
            element.style.top = parseInt(element.style.top) - 5 + "px";
        }
        function phimxuong() {
            var element = document.getElementById('nobita');
            element.style.top = parseInt(element.style.top) + 5 + "px";
        }
        function phimtrai() {
            var element = document.getElementById('nobita');
            element.style.left = parseInt(element.style.left) - 5 + "px";
        }
        function phimphai() {
            var element = document.getElementById('nobita');
            element.style.left = parseInt(element.style.left) + 5 + "px";
        }
        function moveSelection(evt) {
            
            switch (evt.keyCode) {
                case 37:
                    phimtrai();
                    break;
                case 39:
                    phimphai();
                    break;
                case 38:
                    phimlen();
                    break;
                case 40:
                    phimxuong();
                    break;
            }
        }
            function docReady() {
                window.addEventListener('keydown', moveSelection);
            }
          

    </script>
</body>

</html>
