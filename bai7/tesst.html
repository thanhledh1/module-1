<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        button { font-size: 80px;  
            text-align: center;
         
        }
        th {
            font-size: 40px;
            background-color: rgb(189, 57, 90);
            
          
        }
        button {
            width: 98%;
            background-color: blanchedalmond;
        }
        table {
            margin-left: auto;
            margin-right: auto;
       }
            
      
    </style>
<script>
    function xu_ly(value){
        document.getElementById('nhap').value += value
    }
    function clearDisplay(){
        document.getElementById('nhap').value = ""
    }
    function bang(){
        var expression = document.getElementById('nhap').value;
  var result = eval(expression);
  document.getElementById('nhap').value = result;
    }
</script>
</head>
<body>
    <br><br><br><br><br>
    <table border="1">
        <tr>
            <th colspan="4"><input style="font-size: 40px; color: blue; background-color: darkgray;"  type="text" id="nhap"></th>
        </tr>
        <tr>
            <td><button onclick="xu_ly('7')">7</button></td>
            <td><button onclick="xu_ly('8')">8</button></td>
            <td><button onclick="xu_ly('9')">9</button></td>
            <td><button onclick="clearDisplay()">C</button></td>
        </tr>
        <tr>
            <td><button onclick="xu_ly('6')">6</button></td>
            <td><button onclick="xu_ly('5')">5</button></td>
            <td><button onclick="xu_ly('4')">4</button></td>
            <td><button onclick="xu_ly('+')">+</button></td>

        </tr>
        <tr>
            <td><button onclick="xu_ly('3')">3</button></td>
            <td><button onclick="xu_ly('2')">2</button></td>
            <td><button onclick="xu_ly('1')">1</button></td>
            <td><button onclick="xu_ly('-') ">-</button></td>
        <tr>
            <td><button onclick="xu_ly('0')">0</button></td>
            <td><button onclick="xu_ly('/')">/</button></td>
            <td><button onclick="bang()">=</button></td>
            <td><button onclick="xu_ly('*')">*</button></td>
        </tr>
    </table>

</body>
</html>
