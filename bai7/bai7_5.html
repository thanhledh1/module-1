<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency </th>
        </tr>
        <tr>
            <td><input type="text" id="so"></td>
            <td>
                <select name="" id="From">
                    <option value="VND"> VND </option>
                    <option value="USD"> USD </option>
                </select>
            </td>
            <td>
                <select name="" id="To">
                    <option value="VND"> VND </option>
                    <option value="USD"> USD </option>
                </select>
            </td>
            <td>
                <input type="button" value="Chuyển đổi" onclick="cd()">

            </td>
        </tr>

    </table><br>
    <p id="Result" style="color: blue;"></p>
    <script>function cd() {
            var Amount = document.getElementById('so').value;
            var From = document.getElementById('From').value;
            var To = document.getElementById('To').value;
            var Result;

            if (From == 'USD' && To == 'VND') {
                Result = 'Result : ' + (Amount * 23000) + "VNĐ"
            }
            else if (From == "VND" && To == "USD") {
                Result = "Result : " + (Amount / 23000) + " $ "
            }
            else if (From == 'VND') {
                Result = 'Result : ' + Amount + "VNĐ"
            }
            else {
                Result = 'Result : ' + Amount + "$"
            }
            document.getElementById('Result').innerHTML = Result
        }

    </script>
</body>

</html>
