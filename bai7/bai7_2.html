<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Độ c (Celsius) " id="c">
    <button onclick="chuyenDoi()">Nhập</button>
    <p id="result"></p>
    <script>
        function chuyenDoi()
        {
            var doC = document.getElementById('c').value;
            var doF = (9*doC / 5) + 32;
            document.getElementById('result').innerHTML = 'Result: ' + doF
        }
    </script>
</body>
</html>
