<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" name="" id="ten">
  <input type="button" name="" id="" onclick="a()" value="nhập vào">
  <p id="ket_qua"></p>

        function a(){
            var ten = document.getElementById('ten').value 
            document.getElementById('ket_qua').innerHTML = ten
        }

    </script>
