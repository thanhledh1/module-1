<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class Temperature{
        celsius;
        constructor(celsius){this.celsius=celsius};
        fahrenheit(){ return 9/5 * this.celsius +32};
        kelvin(){ return this.celsius + 273.15};
    }
    let myTemperature = new Temperature(25);
    let my_fahrenheit = myTemperature.fahrenheit();
    let my_kelvin = myTemperature.kelvin();
    document.write("Nhiệt độ K: "+ my_kelvin + "<br/>"+'nhiệt độ F: '+ my_fahrenheit)
    </script>
</body>
</html>
