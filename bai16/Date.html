<script>
    var MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getday = function() { return this.day; };
        this.getmonth = function() { return this.month; };
        this.getyear = function() { return this.year; };

        this.setday = function(day) { this.day = day; };
        this.setmonth = function(month) { this.month = month; };
        this.setyear = function(year) { this.year = year; };
    }
    var date = new MyDate(2, 2, 2007);
    date.setday(5)
    date.setmonth(10)
    date.setyear(1995)
    var day = date.getday();
    var month = date.getmonth();
    var year = date.getyear();
    alert(day + "/" + month + "/" + year)

</script>
