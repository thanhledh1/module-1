<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       var num = parseInt(prompt(' nhập vào số')) 
      var  tong = 0
        while ( num != -1){
            num = parseInt(prompt('nhập vào số : ')) ;
            tong += num
            console.log("Số vừa nhập:", num);
        }
        console.log("Tổng các số đã nhập là:", tong );
      
    </script>
   
</body>

</html>
