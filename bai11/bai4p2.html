<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function factorialIterative(n) {
            let factorial = 1;

            for (let i = 1; i <= n; i++) {
                factorial *= i;
            }

            return factorial;
        }

        const number = 5;
        const factorial = factorialIterative(number);
        console.log(`Giai thừa của ${number} là: ${factorial}`);
    </script>
</body>

</html>
