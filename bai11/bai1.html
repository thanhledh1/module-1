<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sout = "<table border='1'border-collapse: collapse;  >"
        for (i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 8; j++) {
                sout = sout + "<td>" + i + "x " + j + "=" + i * j + "</td>"
            }
            sout= sout + "</tr>"
        }
        sout=sout+"</table>";
        document.write(sout)

    </script>
</body>

</html>
