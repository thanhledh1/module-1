<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Số Tiền vay <input type="text" id="tien"></th>
            <th>Lãi suất vay <input type="text" id="lai"></th>
        </tr>
        <tr>
            <th>Kỳ hạn vay <input type="text" id="ky"></th>
            <th> Phương pháp tính : Trả trên dư nợ giảm dần</th>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Thực Hiện" onclick="xu_ly()"></td>
        </tr>
    </table><br>

    <table border="1">
        <thead>
            <tr class="bgtr1">
                <th>Kỳ</th>
                <th>Dư nợ đầu kỳ</th>
                <th>Trả gốc</th>
                <th>Trả lãi</th>
                <th>Tổng trả</th>
                <th>Dư nợ còn lại</th>
            </tr>
        </thead>
        <tbody id="ket_qua">

        </tbody>
    </table>

    <script>
        function xu_ly() {
            const amount = parseFloat(document.getElementById('tien').value);
            const interestRate = parseFloat(document.getElementById('lai').value);
            const months = parseInt(document.getElementById('ky').value);

            const monthlyInterestRate = interestRate / 12;
            let remainingAmount = amount;
            let totalInterest = 0;
            let result = '';
            let table = ''
            for (let i = 0; i < months; i++) {
                const monthlyInterest = remainingAmount * monthlyInterestRate;
                const monthlyPayment = remainingAmount / months + monthlyInterest;
                remainingAmount -= remainingAmount / months;
                totalInterest += monthlyInterest;
                result += `Tháng ${i + 1}: Số tiền phải trả ${monthlyPayment.toFixed(2)}, Lãi suất ${monthlyInterest.toFixed(2)}, Còn lại ${remainingAmount.toFixed(2)}` + "<br>";
                table += '<tr>';
                    table += '<td>'+ ( i + 1 ) +'</td>';
                    table += '<td>'+ ( monthlyPayment.toFixed(2) ) +'</td>';
                    table += '<td>'+ ( monthlyInterest.toFixed(2) ) +'</td>';
                    table += '<td>'+ ( monthlyInterest.toFixed(2) ) +'</td>';
                    table += '<td>'+ ( monthlyInterest.toFixed(2) ) +'</td>';
                    table += '<td>'+ ( monthlyInterest.toFixed(2) ) +'</td>';
                table += '</td>';
            }
            table += '<tr>';
                    table += '<td colspan = "3" >tổng số tiền Lãi phải trả </td>';
                    table += '<td colspan = "3" > </td>';
                    
                table += '</td>';
                table += '<tr>';
                    table += '<td colspan = "3" >tổng số tiền phải trả </td>';
                    table += '<td colspan = "3" ></td>';
                    
                table += '</td>';
            result += `Tổng lãi suất: ${totalInterest.toFixed(2)}`;
            console.log(result);
            let display = document.getElementById('ket_qua');
            display.innerHTML = table;
        }
    </script>
</body>

</html>
