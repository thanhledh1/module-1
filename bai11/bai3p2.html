<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true){
            var doC = parseInt(prompt("Nhập vào nhiệt độ"))
            if ( doC > 100){
                alert("Yêu cầu giảm nhiệt độ")
            }
            else if ( doC < 20){
                alert("Yêu cầu tăng nhiệt độ")
            }
            else {alert('Nhiệt độ trong khoảng chấp nhận được')}
            break;
        }
    </script>
</body>
</html>
