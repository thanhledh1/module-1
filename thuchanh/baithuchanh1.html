<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findAvg(arr){
            let  sum = 0;
            for ( let i = 0; i < arr.length; i++){
               sum += arr[i]
            }
            let Avg = sum / arr.length;
            return Avg;
        }
        // ví dụ tính danh sách điểm 7,8,9
        let number = [7,8,9]
        console.log("điểm trung bình là " + findAvg(number));
    </script>
</body>
</html>
