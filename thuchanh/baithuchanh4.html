<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       class Rectangle {
  constructor(x, y, width, height, color) {
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
    this.color = color;
    }
    render(canvas) {
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    }
    // Tạo một canvas có kích thước 400x400
    const canvasWidth = 400;
    const canvasHeight = 400;
    const canvas = document.createElement('canvas');
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    document.body.appendChild(canvas);
    // Tạo một hình chữ nhật có toạ độ (50, 50), chiều dài 200, chiều rộng 100 và màu xanh dương
    const rectangle = new Rectangle(50, 50, 200, 100, 'blue');
    // Hiển thị hình chữ nhật lên canvas
    rectangle.render(canvas);
    </script>
</body>
</html>
